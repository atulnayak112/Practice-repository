<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form>
        <h1>Registration form</h1>
        <table>
            <div>
                <label for="name">Full Name :</label>
                <input placeholder="Enter your full name" type="text" id="name" name="name">
            </div>
            <div>
                <label for="name">Father's Name :</label>
                <input placeholder="Enter your father's name" type="text" id="father_name" name="father">
            </div>
            <div>
                <label for="name">Mother's Name :</label>
                <input placeholder="Enter your mother's name" type="text" id="mother_name" name="mother">
            </div>
            <div>
                <label for="email">E-mail : </label>
                <input placeholder="enter your email" type="email" id="email" name="email">
            </div>
            <div>
                <label for="phone">Phone Number :</label>
                <input placeholder="Enter your phone number" type="tel" id="phone" name="phone">
            </div>
            <!-- address-->

            <input type="submit" value="click">
            <input type="text" value="jfbjsffbdkhsb">
            <br>
            <label for="recipients">Where should we send the receipt?</label>
            
            <input id="recipients" name="recipients" type="email" multiple />
            <br>
            <label for="shakes">Which shakes would you like to order?</label>
            <select id="shakes" name="shakes" multiple>
                <option>Vanilla Shake</option>
                <option>Strawberry Shake</option>
                <option>Chocolate Shake</option>
                <option>MANGO Shake</option>
                <option>BANANA Shake</option>
                <option>PAPAYA Shake</option>
                <option>ICE CREAM Shake</option>
            </select>
            <br>
            <label for="payment">How would you like to pay?</label>
            <select id="payment" name="payment">
                <option>Credit card</option>
            <option>Bank Transfer</option>
            </select>

        </table>
    </form>
</body>
</html>
