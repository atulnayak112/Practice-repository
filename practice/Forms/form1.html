<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Students</legend>
            
            <label for="name">Full Name :</label>
            <input placeholder="enter your full name" type="text" id="name" >
            
            <label for="father's name">Father's Name :</label>
            <input type="text" id="father's name" placeholder="enter father' name">
            
            <label for="mother's name">Mother's Name :</label>
            <input id="mother's name" type="text" placeholder="enetr mother's name">

            <label for="age">Date of Birth :</label>
            <input id="age" type="date" >

            gender
            <input type="radio" id="male" name="gander" >
            <label for="male">Male</label>
            
            
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            

            <label for="mail">E-mail :</label>
            <input id="mail" type="email" placeholder="enter email" >
            
            <label for="document">Attach Certifiate :</label>
            <input id="document" type="file" >

            <input id="checkbox" type="checkbox" >
            <label for="checkbox">Accept Terms & Conditions</label>

            <button type="button">Submit Form</button>
        </fieldset>


        
    </form>
</body>
</html>
