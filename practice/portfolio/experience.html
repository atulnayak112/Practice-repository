<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Tech Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0, 255, 255, 0.15) 1px, transparent 0),
                linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            background-size: 40px 40px, 100% 100%;
            min-height: 100vh;
            color: #e2e8f0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated circuit board pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            animation: circuitFlow 25s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes circuitFlow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        /* Data stream particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(0, 255, 255, 0.1) 0%, transparent 3px),
                radial-gradient(circle at 85% 75%, rgba(255, 0, 150, 0.08) 0%, transparent 2px),
                radial-gradient(circle at 50% 10%, rgba(0, 255, 100, 0.06) 0%, transparent 2px),
                radial-gradient(circle at 25% 90%, rgba(255, 255, 0, 0.05) 0%, transparent 2px);
            animation: dataStream 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes dataStream {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-20px) rotate(90deg); 
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-40px) rotate(180deg); 
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-20px) rotate(270deg); 
                opacity: 0.9;
            }
        }

        main {
            position: relative;
            z-index: 2;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* HUD-style header */
        .container::before {
            content: 'EXPERIENCE_LOG.exe';
            position: absolute;
            top: 1rem;
            left: 2rem;
            color: #00ff88;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                #00ffff 0%, 
                #ff00aa 25%, 
                #00ff88 50%, 
                #ffaa00 75%, 
                #00ffff 100%);
            background-size: 400% 400%;
            animation: statusBar 4s ease-in-out infinite;
        }

        @keyframes statusBar {
            0%, 100% { 
                background-position: 0% 50%;
                filter: brightness(1);
            }
            50% { 
                background-position: 100% 50%;
                filter: brightness(1.2);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 3rem 0 2rem 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        h1:first-child {
            margin-top: 2rem;
        }

        h1::before {
            content: '';
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
            box-shadow: 0 0 15px currentColor;
        }

        h1::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, 
                currentColor 0%, 
                transparent 100%);
            margin-left: 1rem;
        }

        h1:nth-of-type(1) {
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        h1:nth-of-type(2) {
            color: #ffaa00;
            text-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
        }

        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.3); 
                opacity: 0.7;
            }
        }

        ul {
            list-style: none;
            margin-left: 2rem;
            position: relative;
        }

        /* Main timeline connector */
        ul::before {
            content: '';
            position: absolute;
            left: -1rem;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(0, 255, 255, 0.8) 0%, 
                rgba(0, 255, 255, 0.3) 50%,
                rgba(0, 255, 255, 0.1) 100%);
            animation: dataFlow 3s ease-in-out infinite;
        }

        @keyframes dataFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        li {
            background: linear-gradient(135deg, 
                rgba(30, 30, 45, 0.8) 0%, 
                rgba(20, 20, 35, 0.9) 100%);
            margin-bottom: 1.5rem;
            padding: 1.8rem;
            border-radius: 12px;
            border-left: 4px solid rgba(0, 255, 255, 0.6);
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Timeline connection points */
        li::before {
            content: '';
            position: absolute;
            left: -2.2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 
                0 0 0 4px rgba(10, 10, 15, 0.9),
                0 0 0 6px rgba(0, 255, 255, 0.3),
                0 0 15px rgba(0, 255, 255, 0.6);
            animation: nodeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes nodeGlow {
            0% { 
                box-shadow: 
                    0 0 0 4px rgba(10, 10, 15, 0.9),
                    0 0 0 6px rgba(0, 255, 255, 0.3),
                    0 0 15px rgba(0, 255, 255, 0.6);
            }
            100% { 
                box-shadow: 
                    0 0 0 4px rgba(10, 10, 15, 0.9),
                    0 0 0 8px rgba(0, 255, 255, 0.5),
                    0 0 25px rgba(0, 255, 255, 0.8);
            }
        }

        /* Status indicators for different experience levels */
        li:first-child::before {
            background: #00ff88;
            box-shadow: 
                0 0 0 4px rgba(10, 10, 15, 0.9),
                0 0 0 6px rgba(0, 255, 136, 0.3),
                0 0 15px rgba(0, 255, 136, 0.6);
        }

        li:nth-child(2)::before {
            background: #ffaa00;
            box-shadow: 
                0 0 0 4px rgba(10, 10, 15, 0.9),
                0 0 0 6px rgba(255, 170, 0, 0.3),
                0 0 15px rgba(255, 170, 0, 0.6);
        }

        li:hover {
            transform: translateX(12px) translateY(-4px);
            border-left-width: 6px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                -12px 0 24px rgba(0, 255, 255, 0.15);
            background: linear-gradient(135deg, 
                rgba(40, 40, 55, 0.9) 0%, 
                rgba(30, 30, 45, 0.95) 100%);
        }

        li:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.05) 0%, 
                rgba(255, 0, 255, 0.03) 100%);
            border-radius: 12px;
            animation: scanLine 1s ease-out;
        }

        @keyframes scanLine {
            0% { opacity: 0; transform: translateX(-100%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(100%); }
        }

        /* Nested project lists */
        li ul {
            margin-top: 1.5rem;
            margin-left: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        li ul::before {
            display: none;
        }

        li ul li {
            background: linear-gradient(135deg, 
                rgba(50, 50, 65, 0.7) 0%, 
                rgba(40, 40, 55, 0.8) 100%);
            padding: 1rem;
            margin-bottom: 0;
            border-left: 2px solid rgba(0, 255, 255, 0.4);
            font-size: 0.9rem;
            border-radius: 8px;
            position: relative;
        }

        li ul li::before {
            width: 6px;
            height: 6px;
            left: -1rem;
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 
                0 0 0 2px rgba(10, 10, 15, 0.9),
                0 0 8px rgba(0, 255, 255, 0.4);
        }

        li ul li:hover {
            transform: translateY(-2px);
            border-left-width: 3px;
            background: linear-gradient(135deg, 
                rgba(60, 60, 75, 0.8) 0%, 
                rgba(50, 50, 65, 0.9) 100%);
        }

        /* Experience level badges */
        li:first-child {
            position: relative;
        }

        li:first-child::after {
            content: 'SENIOR';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 1px solid rgba(0, 255, 136, 0.4);
        }

        h1:nth-of-type(2) + ul li:first-child::after {
            content: 'JUNIOR';
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
            border: 1px solid rgba(255, 170, 0, 0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            ul {
                margin-left: 1rem;
            }
            
            li {
                padding: 1.5rem;
            }
            
            li ul {
                grid-template-columns: 1fr;
                margin-left: 0;
            }
            
            li:hover {
                transform: translateY(-4px);
            }
        }

        /* Loading animation for page entry */
        @keyframes systemBoot {
            0% {
                opacity: 0;
                transform: translateY(30px) rotateX(15deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .container {
            animation: systemBoot 1.2s ease-out;
        }

        h1:nth-of-type(1) {
            animation: systemBoot 1.2s ease-out 0.2s both;
        }

        h1:nth-of-type(2) {
            animation: systemBoot 1.2s ease-out 0.4s both;
        }

        /* Terminal cursor effect */
        .container::before {
            animation: terminalCursor 1s ease-in-out infinite alternate;
        }

        @keyframes terminalCursor {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>

        <div class="container">

        </div>
    </main>
</body>
</html>
